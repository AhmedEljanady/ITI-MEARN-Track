    <script>
      const navBtn = document.querySelector("#nav-btn");
      const asideNavbar = document.querySelector("#asideNavbar");
      const topNav = document.querySelector("#nav-2");

      navBtn.addEventListener("click", () => {
        if ((asideNavbar.style.display = "none")) {
          asideNavbar.classList.remove("d-md-none");
          asideNavbar.classList.add("d-inline");
        } else {
          asideNavbar.classList.remove("d-inline");
          asideNavbar.classList.add("d-md-none");
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
