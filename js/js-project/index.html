<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Shopping Cart | Home Page</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-rtl.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="brand"> Shopping Cart </a>

          <nav>
            <ul id="links">
              <li><a href="login.html"> Sign In </a></li>
              <li><a href="register.html"> Sign Up </a></li>
            </ul>
            <ul id="user_info">
              <li id="en_lang">En</li>
              <li id="ar_lang">Ar</li>
              <li><a href="profile.html" id="user"></a></li>
              <li><a href="favroites.html"> Favorites </a></li>
              <li><a href="myproducts.html"> My Products </a></li>
              <li class="shoppingCart">
                <i class="fas fa-shopping-cart"></i>
                <span class="badge"></span>

                <div class="carts-products">
                  <div></div>
                  <a href="cartproducts.html"> view all products </a>
                </div>
              </li>
              <li><a href="#" id="logout"> Logout</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="home">
      <div class="container">
        <div class="home-content">
          <div class="counterDown">
            <div class="countDown">
              <span>days</span>
              <div class="days numsDown"></div>
            </div>
            <div class="countDown">
              <span>hours</span>
              <div class="hours numsDown"></div>
            </div>
            <div class="countDown">
              <span>minutes</span>
              <div class="min numsDown"></div>
            </div>
            <div class="countDown">
              <span>seconds</span>
              <div class="sec numsDown"></div>
            </div>
          </div>

          <input id="search" type="text" placeholder="Search By name" />
          <div class="products"></div>
          <div class="products-filter">
            <h2>Filter By Size:</h2>
            <select id="size-filter">
              <option value="" hidden>Filter By Size</option>
              <option value="all">All</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
        </div>
      </div>
      <a href="createProduct.html" class="create-product-icon">
        <i class="fa fa-plus"></i>
      </a>
    </section>
    <script>
      const countdownEl = document.querySelector(".counter");
      const secEl = document.querySelector(".sec");
      const minEl = document.querySelector(".min");
      const hoursEl = document.querySelector(".hours");
      const daysEl = document.querySelector(".days");

      let saleEndDateMiliSec = new Date("Tue Jan 31 2023 22:49:25").getTime();
      let dateNow = new Date().getTime();
      let countdown = saleEndDateMiliSec - dateNow;

      const updateCountdown = () => {
        const days = Math.floor(countdown / (24 * 60 * 60 * 1000));
        const hours = Math.floor(
          (countdown % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000)
        );
        const minutes = Math.floor(
          (countdown % (60 * 60 * 1000)) / (60 * 1000)
        );
        const seconds = Math.floor((countdown % (60 * 1000)) / 1000);

        daysEl.innerHTML = days.toString().padStart(2, "0");
        hoursEl.innerHTML = hours.toString().padStart(2, "0");
        minEl.innerHTML = minutes.toString().padStart(2, "0");
        secEl.innerHTML = seconds.toString().padStart(2, "0");

        countdown -= 1000;

        if (days == 0 && hours == 0 && minutes == 0 && seconds == 0) {
          // countdownEl.innerHTML = "";
          countdownEl.remove();
        }
      };

      updateCountdown();
      const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
    <script src="js/user.js"></script>
    <script src="js/data.js"></script>
    <script src="js/langDir.js"></script>
    <script src="js/cartMenu.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
