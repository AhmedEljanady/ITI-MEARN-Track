<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window</title>
  </head>
  <body>
    <p></p>
    <script>
      const str =
        "Lorem ipsum dolor sit amet consectetur adipisicing elit Soluta ex laudantium.";
      let i = 0;
      var inter = setInterval(function () {
        document.write(str[i]);
        i++;
        if (i == str.length - 1) {
          setTimeout(function () {
            window.close();
          }, 3000);
          clearInterval(inter);
        }
      }, 200);
    </script>
  </body>
</html>
